<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Risk MOH Areas Dashboard – RDHS Trincomalee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom gradient for active cards */
        .active-card {
            background-image: linear-gradient(to right, #dc2626, #b91c1c); /* Red to Darker Red */
        }
        .active-card:hover {
            background-image: linear-gradient(to right, #ef4444, #dc2626); /* Lighter Red to Red */
            transform: translateY(-2px); /* Subtle lift on hover */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Enhanced shadow */
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <div class="text-center py-12 bg-white shadow-md">
        <div class="max-w-5xl mx-auto px-4">
            <svg class="mx-auto h-12 w-12 text-indigo-600 mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75l3 3m0 0l3-3m-3 3v-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h1 class="text-4xl font-extrabold text-gray-900 mb-2">High-Risk MOH Areas Dashboard</h1>
            <p class="text-gray-600 text-lg">Current condition of welfare camps and health situation in Trincomalee District.</p>
        </div>
    </div>

    <div class="max-w-6xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 p-8 md:p-12">

        <button onclick="authenticate('Kurincherkeni.html')" class="active-card text-white p-8 rounded-xl shadow-xl flex flex-col items-center justify-center transition duration-300 transform hover:scale-[1.02]">
            <svg class="h-10 w-10 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.305 3.25 1.953 3.25h14.706c1.648 0 2.813-1.75 1.948-3.25L12 2.25 2.997 16.126zM12 15.75h.007v.008H12v-.008z" />
            </svg>
            <span class="text-3xl font-bold mb-1">Kurincherkeni</span>
            <span class="text-lg opacity-90">View Critical Report</span>
        </button>

        <button onclick="authenticate('Seruwila.html')" class="active-card text-white p-8 rounded-xl shadow-xl flex flex-col items-center justify-center transition duration-300 transform hover:scale-[1.02]">
            <svg class="h-10 w-10 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.305 3.25 1.953 3.25h14.706c1.648 0 2.813-1.75 1.948-3.25L12 2.25 2.997 16.126zM12 15.75h.007v.008H12v-.008z" />
            </svg>
            <span class="text-3xl font-bold mb-1">Seruwila</span>
            <span class="text-lg opacity-90">View Critical Report</span>
        </button>

        <button onclick="authenticate('Echilampathu.html')" class="active-card text-white p-8 rounded-xl shadow-xl flex flex-col items-center justify-center transition duration-300 transform hover:scale-[1.02]">
            <svg class="h-10 w-10 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.305 3.25 1.953 3.25h14.706c1.648 0 2.813-1.75 1.948-3.25L12 2.25 2.997 16.126zM12 15.75h.007v.008H12v-.008z" />
            </svg>
            <span class="text-3xl font-bold mb-1">Echilampathu</span>
            <span class="text-lg opacity-90">View Critical Report</span>
        </button>

        <div class="bg-white text-gray-400 p-8 rounded-xl shadow-lg flex flex-col items-center justify-center cursor-not-allowed border-2 border-dashed border-gray-300">
            <svg class="h-10 w-10 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.25 9v.75m-4.5-9V.75M4.5 9H3.75m17.25 0h-.75M3 13.5l2.25 1.5m1.5 2.25l-1.5 1.5m10.5-2.25l-2.25-1.5m-1.5-2.25l1.5-1.5M12 18a6 6 0 100-12 6 6 0 000 12z" />
            </svg>
            <span class="text-3xl font-bold mb-1">Kinniya</span>
            <span class="text-lg">Deployment Pending</span>
        </div>

        <div class="bg-white text-gray-400 p-8 rounded-xl shadow-lg flex flex-col items-center justify-center cursor-not-allowed border-2 border-dashed border-gray-300">
            <svg class="h-10 w-10 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.25 9v.75m-4.5-9V.75M4.5 9H3.75m17.25 0h-.75M3 13.5l2.25 1.5m1.5 2.25l-1.5 1.5m10.5-2.25l-2.25-1.5m-1.5-2.25l1.5-1.5M12 18a6 6 0 100-12 6 6 0 000 12z" />
            </svg>
            <span class="text-3xl font-bold mb-1">MOH Area 5</span>
            <span class="text-lg">Deployment Pending</span>
        </div>

    </div>

    <div class="text-center py-6 mt-12 text-gray-500 bg-white border-t border-gray-200">
        <p class="text-sm">Regional Director of Health Services – Trincomalee</p>
        <p class="text-xs">&copy; 2025 High-Risk Area Dashboard. All Rights Reserved.</p>
    </div>

    <script>
        function authenticate(reportFile) {
            const username = prompt("Enter username:");
            const password = prompt("Enter password:");

            // Using the provided credentials
            if(username === "rdhs" && password === "trinco") {
                window.location.href = reportFile; // Open the report
            } else {
                alert("Invalid credentials! Access denied.");
            }
        }
    </script>

</body>
</html>
